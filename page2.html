<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fgrhthth Restaurant - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #333333;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        nav a {
            color: #ffffff;
            padding: 10px 15px;
            text-decoration: none;
        }
        main {
            max-width: 800px;
            margin: auto;
        }
        section {
            padding: 20px;
            margin: 20px 0;
        }
        h1, h2, h3 {
            font-family: 'Courier New', Courier, monospace;
        }
        .hero {
            background-image: url('https://images.unsplash.com/photo-1528731708534-816fe59f90ef');
            background-size: cover;
            color: #ffffff;
            text-align: center;
        }
        .contact-info {
            background-color: #1f1f1f;
            border-radius: 10px;
        }
        .contact-form {
            background-color: #262626;
            border-radius: 10px;
            padding: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .contact-form button {
            background-color: #333333;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .map {
            background-image: url('https://images.unsplash.com/photo-1533777324565-a040eb52facf');
            background-size: cover;
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>fgrhthth Restaurant</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Get In Touch</h2>
            <p>We would love to hear from you!</p>
        </section>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><i class="fas fa-map-marker-alt"></i> 123 Culinary Lane, Food City</p>
            <p><i class="fas fa-phone-alt"></i> +123 456 7890</p>
            <p><i class="fas fa-envelope"></i> info@fgrhthth.com</p>
        </section>
        <section class="contact-form">
            <h2>Contact Form</h2>
            <form action="#">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section class="map">
            <h2>Our Location</h2>
            <p>Visit us to experience the finest dining.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 fgrhthth Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
